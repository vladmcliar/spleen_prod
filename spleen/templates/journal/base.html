<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spleen - Дневник{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="light-mode">
    <header class="header">
        <h1 class="app-title">Spleen - Дневник</h1>
        <nav class="nav-links">
            <ul>
                <li><a href="/">Главная</a></li>
                {% if request.user.is_authenticated %}
                    <li><a href="{% url 'emotion_create' %}">Добавить эмоцию</a></li>
                    <li><a href="{% url 'emotion_stats' %}">Статистика</a></li>
                    <li><a href="{% url 'logout' %}">Выход</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Вход</a></li>
                    <li><a href="{% url 'register' %}">Регистрация</a></li>
                {% endif %}
                <li><button id="theme-toggle" class="theme-toggle">Тема</button></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Spleen Дневник</p>
    </footer>
    <script>
        document.getElementById("theme-toggle").onclick = function() {
            document.body.classList.toggle("dark-mode");
            document.querySelector(".header").classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
